<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./PROJETO-MARIO/src/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100&display=swap"
        rel="stylesheet">

    <title>Super Mario Bros - O Filme</title>
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./PROJETO-MARIO/src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./PROJETO-MARIO/src/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <Ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </Ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./PROJETO-MARIO/src/imagens/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque debitis laudantium modi
                consequatur aliquid sit qui vero voluptatum quidem quo quod accusamus expedita, exercitationem enim
                iusto pariatur assumenda perferendis ea?</p>
            <button class="botao-rtailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./PROJETO-MARIO/src/imagens/super-mario-chars.png">
    </main>
</body>

</html>
